<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nonanti - Developer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <img src="" alt="Profile" class="avatar" id="avatar">
            <h1 class="name" id="name">Loading...</h1>
            <p class="username" id="username">@nonanti</p>
            <p class="bio" id="bio"></p>
        </div>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-number" id="repos">0</span>
                <span class="stat-label">repositories</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="followers">0</span>
                <span class="stat-label">followers</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="following">0</span>
                <span class="stat-label">following</span>
            </div>
        </div>

        <div class="info-section">
            <div class="info-item" id="location-item">
                <i class="fas fa-map-marker-alt"></i>
                <span id="location"></span>
            </div>
            <div class="info-item" id="twitter-item">
                <i class="fab fa-twitter"></i>
                <a href="#" id="twitter" target="_blank"></a>
            </div>
            <div class="info-item" id="discord-item">
                <i class="fab fa-discord"></i>
                <span>nonantiy</span>
            </div>
        </div>

        <div class="buttons">
            <a href="https://github.com/Nonanti" target="_blank" class="btn">
                <i class="fab fa-github"></i> github
            </a>
            <button class="btn btn-secondary" id="repos-btn">
                <i class="fas fa-folder"></i> projects
            </button>
        </div>

        <div class="repos-section" id="repos-section">
            <h2 class="section-title">featured projects</h2>
            <div class="repos-grid" id="repos-grid"></div>
        </div>

        <div class="languages-section">
            <h2 class="section-title">languages</h2>
            <div class="languages-chart" id="languages-chart"></div>
        </div>

        <div class="activity-section">
            <h2 class="section-title">recent activity</h2>
            <div class="activity-list" id="activity-list"></div>
        </div>
    </div>

    <div class="theme-toggle">
        <button id="theme-btn" aria-label="Toggle theme">
            <i class="fas fa-moon"></i>
        </button>
    </div>

    <footer>
        <p>Â© 2025 nonanti</p>
    </footer>

    <script src="github-data.js"></script>
    <script src="script.js"></script>
</body>
</html>
